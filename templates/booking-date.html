{% extends "base.html" %}

{% block content %}

<div class="container">
    <h1>Book Your Escape Room Experience!</h1>
</div>
<div class="container">
    <div class="col s12" id="{{ room.slug }}">
        <p>Select which date you'd like to book:</p>
        <div class="container">
            <form method="POST">
                {% csrf_token %}
                <div class="row"> 
                    <div class="input-field">
                        <i class="material-icons prefix">date_range</i>
                        <input type="text" class="datepicker" id="date_selected" name="date_selected" required>
                        <label for="date_selected">Date</label>
                    </div>                    
                </div>
                <div class="row">
                    <div class="col s12">
                        <button class="btn waves-effect waves-light blue darken-4" type="submit" name="booking-date-submit">Next
                            <i class="material-icons right">chevron_right</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>                
    </div>
</div>


{% endblock content %}
