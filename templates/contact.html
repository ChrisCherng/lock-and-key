{% extends "base.html" %}

{% block content %}

<!-- Contact Form -->
<section class="section container" id="contact">
    <div class="row">
        <div class="col s12 l5">
            <h2>Get In Touch</h2>
            <p>Got any questions for us?</p>
            <P>Fill in the form and we'll get back to you as soon as possible!</P>
        </div>
        <div class="col s12 l5 offset-l2">
            <form method="POST">
                {% csrf_token %}
                <div class="input-field">
                    <i class="material-icons prefix">account_circle</i>
                    <input type="text" id="name" name="name" required>
                    <label for="name">Name</label>
                </div>
                <div class="input-field">
                    <i class="material-icons prefix">email</i>
                    <input type="email" id="email" name="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-field">
                    <i class="material-icons prefix">message</i>
                    <textarea class="materialize-textarea" name="message" id="message"></textarea>
                    <label for="message">Message</label>
                </div>
                <div class="input-field">
                    <button class="btn blue darken-4" type="submit" name="contact-submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</section>
     

{% endblock content %}
