{% extends "base.html" %}

{% block content %}

<div class="container">
    <h1>Book Your Escape Room Experience!</h1>
</div>

<div class="container">
    <form action="">
        <div class="row">
            <div class="col s12 l4">
                <div class="input-field">
                    <i class="material-icons prefix">account_circle</i>
                    <input type="text" id="name">
                    <label for="name">Name</label>
                </div>
                <div class="input-field">
                    <i class="material-icons prefix">email</i>
                    <input type="email" id="email">
                    <label for="email">Email</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 l4">
                    <div class="input-field">
                        <i class="material-icons prefix">date_range</i>
                        <input type="text" class="datepicker" id="date">
                        <label for="date">Pick Date</label>
                    </div>
                </form>
            </div>
            <div class="col s12 l7 offset-l1 center-align">
                <a class="waves-effect waves-light btn-large disabled">12:30</a>
                <a class="waves-effect waves-light btn-large disabled">14:00</a>
                <a class="waves-effect waves-light btn-large disabled">15:30</a>
                <a class="waves-effect waves-light btn-large disabled">17:00</a>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">chevron_right</i>
                </button>
            </div>
        </div>
    </form>
</div>



{% endblock content %}
